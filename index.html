    <!-- tab image linked -->
    <link rel="icon" href="assets/tab-logo.png">

    <!-- Tailwind-css cdn linked -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- remix cdn linked -->

<body>
    

    <div class="w-full h-fit bg-gray-300">
        <header class="relative w-full">
            <div class="fixed flex justify-between items-center w-full h-[50px] bg-gray-50 px-4">
                <div class="w-[100px] lg:w-[120px]">
                    <img class="w-[100%] h-[25px]" src="assets/logo.png" alt="logo">
                </div>
                <ul class="group  hidden lg:flex lg:w-[35%] h-fit flex justify-between items-center">
                    <li><a class="font-bold text-xs uppercase group-hover:text-stone-500 hover:text-stone-900 text-stone-900" href="#">New in</a></li>
                    <li><a class="font-bold text-xs uppercase group-hover:text-stone-500 hover:text-stone-900 text-stone-900" href="#">men</a></li>
                    <li><a class="font-bold text-xs uppercase group-hover:text-stone-500 hover:text-stone-900 text-stone-900" href="#">women</a></li>
                    <li><a class="font-bold text-xs uppercase group-hover:text-stone-500 hover:text-stone-900 text-stone-900" href="#">junior</a></li>

                    <ul class="group w-full lg:w-[50%] flex justify-between items-center">
                        <li class="hidden xl:block">
                            <a class="font-bold text-xs uppercase group-hover:text-stone-500 hover:text-stone-900 text-stone-900" href="#">Help

                            </a>

                        <li class="hidden xl:block">

                            </a>
                        </li>
                        <li class="hidden xl:block">
                            <a class="font-bold text-xs uppercase group-hover:text-stone-500 hover:text-stone-900 text-stone-900" href="#">Usd 
                                <i class="ri-money-dollar-circle-line font-normal text-lg"></i>
                            </a>
                        </li>
                        <li class="hidden xl:block">
                            <a class="font-bold text-xs uppercase group-hover:text-stone-500 hover:text-stone-900 text-stone-900" href="#">Bag

                        </li>

                        </li>
                        <li class="block xl:hidden">

                        </li>
                        <li class="block xl:hidden">
                            <a href="#"><i class="ri-emotion-happy-line font-normal text-2xl"></i></a>

                        <li class="block xl:hidden">
                            <a href="#"><i class="ri-money-dollar-circle-line font-normal text-2xl"></i></a>
                        </li>
                        <li class="block xl:hidden">
                            <a href="#"><i class="ri-shopping-bag-2-line font-normal text-2xl"></i></a>
                        </li>
                        <li class="block lg:hidden">
                            <a href="#"><i class="ri-menu-line font-normal text-2xl"></i></a>
                        </li>
                    </ul>

            </div>

            <div class="absolute bottom-[0%] w-full sm:w-[440px] h-fit p-5">
                <h1 class="text-3xl text-gray-50 mb-3">Get ready for your getaway</h1>
                <p class="text-gray-50 mb-5">Complete your holiday wardrobe with our sun-drenched summer collection.</p>
                <ul class="flex">
                    <li class="pr-5"><a class="text-sm text-gray-50 uppercase" href="#">For him <i class="ri-arrow-right-up-line"></i></a></li>
                    <li class="pr-2"><a class="text-sm text-gray-50 uppercase" href="#">For her <i class="ri-arrow-right-up-line"></i></a></li>
                </ul>
            </div>

            <video class="w-full h-[600px] md:h-[800px] xl:h-[1000px] object-cover" src="assets/header-vedio.webm" autoplay loop muted playsinline></video>

        <main class="w-full h-fit">
